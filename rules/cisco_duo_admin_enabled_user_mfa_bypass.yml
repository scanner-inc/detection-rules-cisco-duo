# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Cisco Duo Admin Enabled User MFA Bypass
description: |-
  Detect when an administrator enables a user to authentication without MFA.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:"cisco_duo:admin"
  action:user_update
  description.status:bypass
  | groupbycount(username)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1556.modify_authentication_process
- source.cisco_duo
